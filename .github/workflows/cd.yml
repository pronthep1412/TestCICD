# cd.yml - Optimized Continuous Deployment with Bundle Sharing
name: Continuous Deployment

on:
  push:
    branches:
      - master
      - develop
      - preprod

env:
  NODE_VERSION: 22.11.0

jobs:
  
  setup-test-and-prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
      branch: ${{ steps.branch.outputs.name }}
      is_production: ${{ steps.branch.outputs.is_production }}
      coverage: ${{ steps.coverage.outputs.percentage }}
    
    steps:
      #à¸”à¸¶à¸‡à¹‚à¸„à¹‰à¸”à¹ƒà¸™ git à¸¡à¸²à¸›à¸£à¸°à¸¡à¸§à¸¥à¸œà¸¥ 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      #à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ node
      - name: Use Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      #à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ module install
      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile
          echo "âœ… Dependencies installed: $(du -sh node_modules | cut -f1)"

      #à¸ªà¸£à¹‰à¸²à¸‡ version number à¸­à¸±à¸ž store
      - name: Generate Version and Version Code
        id: version
        run: |
          BRANCH_NAME=${{ github.ref_name }}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RUN_NUMBER=${{ github.run_number }}
          
          # ðŸŽ¯ UNIFIED VERSION STRATEGY: Same version code for both iOS & Android
          case "$BRANCH_NAME" in
            "master")
              VERSION="$PACKAGE_VERSION"
              VERSION_CODE=$((3000000 + RUN_NUMBER))  # Production: 3M+
              ENVIRONMENT="production"
              IS_PRODUCTION="true"
              ;;
            "preprod")
              VERSION="$PACKAGE_VERSION"
              VERSION_CODE=$((2000000 + RUN_NUMBER))  # Staging: 2M+
              ENVIRONMENT="staging"
              IS_PRODUCTION="false"
              ;;
            *)
              VERSION="$PACKAGE_VERSION"
              VERSION_CODE=$((1000000 + RUN_NUMBER))  # Development: 1M+
              ENVIRONMENT="development"
              IS_PRODUCTION="false"
              ;;
          esac
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "is_production=$IS_PRODUCTION" >> $GITHUB_OUTPUT
          
          echo "ðŸ“‹ Unified Version Strategy:"
          echo "- App Version: $VERSION"
          echo "- Version Code: $VERSION_CODE (same for iOS & Android)"
          echo "- Environment: $ENVIRONMENT"
          echo "- Run Number: $RUN_NUMBER"

      #à¹€à¸à¹‡à¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸§à¹ˆà¸² PR à¸™à¸µà¹‰à¸ˆà¸° merge à¹€à¸‚à¹‰à¸² branch à¹„à¸«à¸™
      - name: Set Branch Info
        id: branch
        run: |
          BRANCH_NAME=${{ github.ref_name }}
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "is_production=$([[ '$BRANCH_NAME' == 'master' ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME (Production: $([[ '$BRANCH_NAME' == 'master' ]] && echo 'Yes' || echo 'No'))"

      ##################################################
      #à¹€à¸‹à¸•à¸™à¸µà¹‰à¹€à¸›à¹‡à¸™ Quality Gates à¹€à¸žà¸·à¹ˆà¸­à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸„à¸¸à¸“à¸ à¸²à¸žà¹‚à¸„à¹‰à¸”à¸à¹ˆà¸­à¸™ merge
      - name: Code Linting
        run: yarn lint

      - name: Type Checking
        run: yarn type-check

      - name: Security Audit
        run: |
          echo "## ðŸ” Security Audit Results" >> $GITHUB_STEP_SUMMARY
          if yarn audit --audit-level moderate --json > audit-results.json 2>/dev/null; then
            echo "âœ… No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security vulnerabilities detected - check logs for details" >> $GITHUB_STEP_SUMMARY
            yarn audit --audit-level moderate || true
          fi
      ##################################################
      ##################################################

      ##################################################
      #à¹€à¸‹à¸•à¸™à¸µà¹‰à¹€à¸›à¹‡à¸™ Testing Pipeline à¹€à¸žà¸·à¹ˆà¸­à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸²à¹‚à¸„à¹‰à¸”à¸—à¸³à¸‡à¸²à¸™à¸–à¸¹à¸à¸•à¹‰à¸­à¸‡à¹à¸¥à¸°à¸„à¸£à¸­à¸šà¸„à¸¥à¸¸à¸¡à¹€à¸žà¸µà¸¢à¸‡à¹ƒà¸”
      - name: Unit & Integration Tests with Coverage
        run: yarn test:ci

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          COVERAGE="0"
          
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -p "
              try {
                const summary = JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json'));
                summary.total.lines.pct || 0;
              } catch(e) { 0; }
            " 2>/dev/null || echo "0")
          fi
          
          # Validate à¹à¸¥à¸° fallback
          if ! echo "$COVERAGE" | grep -q '^[0-9]*\.*[0-9]*$'; then
            COVERAGE="0"
          fi
          
          if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "" ]; then
            COVERAGE="0"
          fi
          
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"
      ##################################################
      ##################################################

      #à¸à¸²à¸£à¹à¸ªà¸”à¸‡à¸œà¸¥ + à¸§à¸´à¹€à¸„à¸£à¸²à¸°à¸«à¹Œ coverage à¸«à¸¥à¸±à¸‡à¸ˆà¸²à¸ Testing Pipeline à¹€à¸ªà¸£à¹‡à¸ˆà¹à¸¥à¹‰à¸§
      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cd-coverage-reports-${{ github.run_number }}
          path: |
            coverage/
            jest-coverage/
          retention-days: 7

      ##################################################
      #à¹€à¸­à¸²à¹„à¸§à¹‰à¸ªà¸£à¹‰à¸²à¸‡ JavaScript bundles à¸¥à¹ˆà¸§à¸‡à¸«à¸™à¹‰à¸² à¹à¸¥à¹‰à¸§à¹à¸Šà¸£à¹Œà¹ƒà¸«à¹‰ Android/iOS build jobs à¹ƒà¸Šà¹‰à¸£à¹ˆà¸§à¸¡à¸à¸±à¸™
      - name: Create JS Bundles for Sharing
        run: |
          echo "ðŸ“¦ Creating JavaScript bundles for deployment..."
          
          # Android bundle
          mkdir -p bundles/android
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output bundles/android/index.android.bundle \
            --assets-dest bundles/android/assets/ \
            --minify true
          
          # iOS bundle  
          mkdir -p bundles/ios
          npx react-native bundle \
            --platform ios \
            --dev false \
            --entry-file index.js \
            --bundle-output bundles/ios/main.jsbundle \
            --assets-dest bundles/ios/assets/ \
            --minify true
          
          echo "âœ… Bundles created successfully"

      - name: Upload Android Bundle
        uses: actions/upload-artifact@v4
        with:
          name: cd-js-bundle-android-${{ github.run_number }}
          path: bundles/android/
          retention-days: 1

      - name: Upload iOS Bundle
        uses: actions/upload-artifact@v4
        with:
          name: cd-js-bundle-ios-${{ github.run_number }}
          path: bundles/ios/
          retention-days: 1
      ##################################################
      ##################################################

  #à¸ªà¸£à¹‰à¸²à¸‡ version tag à¹ƒà¸™ Git repository à¹€à¸¡à¸·à¹ˆà¸­à¸¡à¸µà¸à¸²à¸£ deploy à¹„à¸› production
  create-release-tag:
    needs: [setup-test-and-prepare]
    if: needs.setup-test-and-prepare.outputs.is_production == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and Push Release Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          TAG_NAME="v${{ needs.setup-test-and-prepare.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG_NAME already exists, skipping..."
          else
            git tag -a "$TAG_NAME" -m "Production release $TAG_NAME"
            git push origin "$TAG_NAME"
            echo "âœ… Created and pushed tag: $TAG_NAME"
          fi

  # Build testing for Android - with bundle sharing
  deploy-android:
    needs: setup-test-and-prepare
    uses: ./.github/workflows/android-build.yml
    with:
      environment: 'release'
      publish: true
      version: ${{ needs.setup-test-and-prepare.outputs.version }}
      version_code: ${{ needs.setup-test-and-prepare.outputs.version_code }}
      branch: ${{ needs.setup-test-and-prepare.outputs.branch }}
      js_bundle_artifact: cd-js-bundle-android-${{ github.run_number }}
    secrets: inherit

  # Build testing for iOS - with bundle sharing
  deploy-ios:
    needs: setup-test-and-prepare
    uses: ./.github/workflows/ios-build.yml
    with:
      environment: 'release'
      publish: true
      version: ${{ needs.setup-test-and-prepare.outputs.version }}
      version_code: ${{ needs.setup-test-and-prepare.outputs.version_code }}
      branch: ${{ needs.setup-test-and-prepare.outputs.branch }}
      js_bundle_artifact: cd-js-bundle-ios-${{ github.run_number }}
    secrets: inherit

  finalize-production-release:
    if: needs.setup-test-and-prepare.outputs.is_production == 'true'
    needs: [setup-test-and-prepare, deploy-android, deploy-ios, create-release-tag, bundle-analysis]
    runs-on: ubuntu-latest
    environment: production  # This triggers manual approval
    
    steps:
      #Download, Changelog, Marketing
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.setup-test-and-prepare.outputs.version }}
          release_name: 'Production Release v${{ needs.setup-test-and-prepare.outputs.version }}'
          body: |
            ## ðŸš€ Production Release v${{ needs.setup-test-and-prepare.outputs.version }}
            
            ### ðŸ“‹ Release Information
            - **Version:** v${{ needs.setup-test-and-prepare.outputs.version }}
            - **Version Code:** ${{ needs.setup-test-and-prepare.outputs.version_code }}
            - **Branch:** ${{ needs.setup-test-and-prepare.outputs.branch }}
            - **Deployed by:** ${{ github.actor }}
            - **Commit:** ${{ github.sha }}
            - **Test Coverage:** ${{ needs.setup-test-and-prepare.outputs.coverage }}%
            
            ### âœ… Quality Checks Passed
            - Code linting and type checking
            - Unit and integration tests
            - Security audit
            - Bundle size analysis
            
            ### ðŸ“± Platform Deployments
            - **Android:** ${{ needs.deploy-android.result == 'success' && 'âœ… Deployed to Google Play' || 'âŒ Failed' }}
            - **iOS:** ${{ needs.deploy-ios.result == 'success' && 'âœ… Deployed to App Store' || 'âŒ Failed' }}
            
            ### ðŸ”— Links
            - [Commit Details](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
      #Monitoring, Debugging
      - name: Production Release Summary
        run: |
          echo "## ðŸŽ‰ Production Release Completed" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Release Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ needs.setup-test-and-prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Android Deploy:** ${{ needs.deploy-android.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **iOS Deploy:** ${{ needs.deploy-ios.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release:** âœ… Created" >> $GITHUB_STEP_SUMMARY

  #à¸ªà¸£à¸¸à¸›à¸à¸²à¸£à¸­à¸±à¸žà¸‚à¸¶à¹‰à¸™ store
  deployment-summary:
    needs: [setup-test-and-prepare, deploy-android, deploy-ios, bundle-analysis]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Continuous Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ needs.setup-test-and-prepare.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.setup-test-and-prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ needs.setup-test-and-prepare.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Coverage:** ${{ needs.setup-test-and-prepare.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“Š Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Setup & Tests:** ${{ needs.setup-test-and-prepare.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle Analysis:** ${{ needs.bundle-analysis.result == 'success' && 'âœ… Completed' || 'âš ï¸ Partial' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Android Deploy:** ${{ needs.deploy-android.result == 'success' && 'âœ… Success' || needs.deploy-android.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **iOS Deploy:** ${{ needs.deploy-ios.result == 'success' && 'âœ… Success' || needs.deploy-ios.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Deployment track info
          BRANCH="${{ needs.setup-test-and-prepare.outputs.branch }}"
          case "$BRANCH" in
            "master")
              echo "### ðŸŽ¯ Production Deployment" >> $GITHUB_STEP_SUMMARY
              echo "- **Android:** Google Play Store (Production)" >> $GITHUB_STEP_SUMMARY
              echo "- **iOS:** App Store (Production)" >> $GITHUB_STEP_SUMMARY
              ;;
            "preprod")
              echo "### ðŸ§ª Pre-Production Deployment" >> $GITHUB_STEP_SUMMARY
              echo "- **Android:** Google Play (Alpha Track)" >> $GITHUB_STEP_SUMMARY
              echo "- **iOS:** TestFlight (Beta)" >> $GITHUB_STEP_SUMMARY
              ;;
            *)
              echo "### ðŸ”¬ Development Deployment" >> $GITHUB_STEP_SUMMARY
              echo "- **Android:** Google Play (Internal Track)" >> $GITHUB_STEP_SUMMARY
              echo "- **iOS:** TestFlight (Internal)" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Deployment completed on $(date)*" >> $GITHUB_STEP_SUMMARY