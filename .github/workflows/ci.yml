name: Pull Request into Master, Develop and Preprod

on:
  pull_request:
    branches:
      - "master"
      - "develop"
      - "preprod"

jobs:
  #First job
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 22.15.1
          cache: "yarn"
      
      - name: Check Yarn version
        run: yarn --version

      - name: Install Node modules
        run: yarn ci

      - name: Linting
        run: yarn lint

      - name: Unit & Integration tests
        run: yarn test:ci

      - name: Run Tests with Coverage
        run: |
          npx jest --coverage --coverageReporters=json-summary --coverageReporters=json
          # ตรวจสอบว่าไฟล์ coverage มีโครงสร้างที่ถูกต้อง
          if [ -f "./coverage/coverage-final.json" ]; then
            echo "Coverage file created successfully"
          else
            echo "Coverage file not created correctly"
            exit 1
          fi

      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.0.6
        with:
          coverage-file: ./coverage/coverage-final.json
          github-token: ${{ secrets.GITHUB_TOKEN }}  # เพิ่มบรรทัดนี้
          skip-step: all