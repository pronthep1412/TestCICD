name: Pull Request into Master, Develop and Preprod

on:
  pull_request:
    branches:
      - "master"
      - "develop"
      - "preprod"
  push:
    branches:
      - master
      - develop
      - preprod

jobs:
  # First Job: Node.js Testing
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22.15.1
          cache: "yarn"
      
      - name: Check Yarn version
        run: yarn --version

      - name: Install Node modules
        run: yarn ci

      - name: Linting
        run: yarn lint

      - name: Unit & Integration tests
        run: yarn test:ci

      # - name: Jest coverage report
      #   uses: ArtiomTr/jest-coverage-report-action@v2.2.1
      #   with:
      #     coverage-file: ./coverage/coverage-final.json
      #     base-coverage-file: ./coverage/coverage-final.json
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     skip-step: all

  # Second Job: iOS Build
  build-ios:
    needs: install-and-test
    uses: ./.github/workflows/ios-build.yml
    with:
      environment: release
    secrets: inherit