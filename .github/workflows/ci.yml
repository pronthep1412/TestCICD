# ci.yml - สำหรับ testing PR เท่านั้น 
name: Pull Request Testing

on:
  pull_request:
    branches:
      - "master"
      - "develop"
      - "preprod"

jobs:
  # Testing Job
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Use Node.js 20
