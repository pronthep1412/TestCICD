      # - name: Linting
      #   run: yarn lint

      # - name: Unit & Integration tests
      #   run: yarn test:ci

  # Build Testing (ไม่ deploy)
  build-android-test:
    needs: install-and-test
    uses: ./.github/workflows/android-build.yml
    with:
      environment: debug
      publish: false
    secrets: inherit

  build-ios-test:
    needs: install-and-test
    uses: ./.github/workflows/ios-build.yml
    with:
      environment: debug
      publish: false
    secrets: inherit