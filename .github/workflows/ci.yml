name: Pull Request into Master, Develop and Preprod

on:
  pull_request:
    branches:
      - "master"
      - "develop"
      - "preprod"

jobs:
  #First job
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.1
          cache: "yarn"
        
      - name: Enable Corepack (Yarn 3+)
        run: corepack enable

      - name: Set Yarn version to 3.6.4
        run: yarn set version 3.6.4
      
      - name: Check Yarn version
        run: yarn --version

      - name: Install Node modules
        run: yarn ci

      - name: Linting
        run: yarn lint

      - name: Unit & Integration tests
        run: yarn test:ci

      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.0.6
        with:
          coverage-file: ./jest-report.json
          base-coverage-file: ./jest-report.json