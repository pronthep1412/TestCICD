# ci.yml - Manual Platform Testing Control  
name: Pull Request Testing

on:
  pull_request:
    branches:
      - master
      - develop  
      - preprod
    paths:
      - 'src/**'
      - 'components/**'
      - '__tests__/**'
      - 'test/**'
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'metro.config.js'
      - 'babel.config.js'
      - 'react-native.config.js'
      - 'index.js'
      - 'index.ts'
      - '.env*'
      - '.github/workflows/**'

env:
  NODE_VERSION: 22.11.0
  TEST_ANDROID: 'false'
  TEST_IOS: 'false'

jobs:
  
  test-and-validate:
    runs-on: ubuntu-latest
    outputs:
      pr_version: ${{ steps.version.outputs.version }}
      pr_version_code: ${{ steps.version.outputs.version_code }}
      target_branch: ${{ steps.branch.outputs.name }}
      coverage: ${{ steps.coverage.outputs.percentage }}
      test_android: ${{ steps.platforms.outputs.test_android }}
      test_ios: ${{ steps.platforms.outputs.test_ios }}
      
    steps:
      #‡∏î‡∏∂‡∏á‡πÇ‡∏Ñ‡πâ‡∏î‡πÉ‡∏ô git ‡∏°‡∏≤‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏• 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      #‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á node + cache optimization
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      # ‡πÄ‡∏û‡∏¥‡πà‡∏° cache ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö dependencies ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏î‡πÄ‡∏ß‡∏•‡∏≤ install
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      #‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á module install (‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ cache)
      - name: Install Dependencies
        run: |
          # ‡πÉ‡∏ä‡πâ --prefer-offline ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ cache ‡∏Å‡πà‡∏≠‡∏ô
          yarn install --frozen-lockfile --prefer-offline
          echo "‚úÖ Dependencies installed: $(du -sh node_modules | cut -f1)"

      #‡∏™‡∏£‡πâ‡∏≤‡∏á version number ‡∏≠‡∏±‡∏û store
      - name: Generate PR Version
        id: version
        run: |
          PR_NUMBER=${{ github.event.number }}
          BASE_VERSION=$(node -p "require('./package.json').version")
          PR_VERSION="$BASE_VERSION-pr.$PR_NUMBER"
          # ‚úÖ Flutter style: Consistent version code for PR testing
          PR_VERSION_CODE=99
          echo "version=$PR_VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$PR_VERSION_CODE" >> $GITHUB_OUTPUT
          echo "üìã PR Version: $PR_VERSION (code: $PR_VERSION_CODE)"

      #‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡πà‡∏≤ PR ‡∏ô‡∏µ‡πâ‡∏à‡∏∞ merge ‡πÄ‡∏Ç‡πâ‡∏≤ branch ‡πÑ‡∏´‡∏ô
      - name: Set Target Branch  
        id: branch
        run: |
          TARGET_BRANCH=${{ github.base_ref }}
          echo "name=$TARGET_BRANCH" >> $GITHUB_OUTPUT
          echo "Target branch: $TARGET_BRANCH"

      #‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£ build platform ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö
      - name: Detect Required Platforms
        id: platforms
        run: |
          # ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡πà‡∏≤ default
          TEST_ANDROID="${{ env.TEST_ANDROID }}"
          TEST_IOS="${{ env.TEST_IOS }}"
          
          echo "üîç Initial platform settings:"
          echo "  TEST_ANDROID: $TEST_ANDROID"
          echo "  TEST_IOS: $TEST_IOS"
          
          # üéØ Manual Control Only - ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏à‡∏≤‡∏Å labels ‡πÅ‡∏•‡∏∞ PR title
          
          # Check PR labels
          if echo "${{ github.event.pull_request.labels.*.name }}" | grep -i "test-android" > /dev/null; then
            echo "üè∑Ô∏è 'test-android' label detected - enabling Android testing"
            TEST_ANDROID="true"
          fi
          
          if echo "${{ github.event.pull_request.labels.*.name }}" | grep -i "test-ios" > /dev/null; then
            echo "üè∑Ô∏è 'test-ios' label detected - enabling iOS testing"
            TEST_IOS="true"
          fi
          
          # Check PR title
          if echo "${{ github.event.pull_request.title }}" | grep -E "\[Android\]|\[android\]" > /dev/null; then
            echo "üìù '[Android]' in PR title - enabling Android testing"
            TEST_ANDROID="true"
          fi
          
          if echo "${{ github.event.pull_request.title }}" | grep -E "\[iOS\]|\[ios\]" > /dev/null; then
            echo "üìù '[iOS]' in PR title - enabling iOS testing"
            TEST_IOS="true"
          fi
          
          # Output final decisions
          echo "test_android=$TEST_ANDROID" >> $GITHUB_OUTPUT
          echo "test_ios=$TEST_IOS" >> $GITHUB_OUTPUT
          
          echo ""
          echo "üéØ Final platform testing decisions:"
          echo "  Android: $TEST_ANDROID"
          echo "  iOS: $TEST_IOS"
          echo "  PR title: ${{ github.event.pull_request.title }}"
          echo "  PR labels: ${{ github.event.pull_request.labels.*.name }}"
          echo "  Mode: Manual Control Only"
          
          # Determine bundle creation
          CREATE_ANDROID_BUNDLE="false"
          CREATE_IOS_BUNDLE="false"
          
          if [ "$TEST_ANDROID" = "true" ]; then
            CREATE_ANDROID_BUNDLE="true"
          fi
          
          if [ "$TEST_IOS" = "true" ]; then
            CREATE_IOS_BUNDLE="true"
          fi
          
          echo "create_android_bundle=$CREATE_ANDROID_BUNDLE" >> $GITHUB_OUTPUT
          echo "create_ios_bundle=$CREATE_IOS_BUNDLE" >> $GITHUB_OUTPUT

      ##################################################
      #‡πÄ‡∏ã‡∏ï‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô Quality Gates ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡πÇ‡∏Ñ‡πâ‡∏î‡∏Å‡πà‡∏≠‡∏ô merge
      - name: Code Linting
        run: yarn lint

      - name: Type Checking
        run: yarn type-check

      - name: Security Audit
        run: |
          echo "## üîç Security Audit Results" >> $GITHUB_STEP_SUMMARY
          if yarn audit --audit-level moderate --json > audit-results.json 2>/dev/null; then
            echo "‚úÖ No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Security vulnerabilities detected - check logs for details" >> $GITHUB_STEP_SUMMARY
            yarn audit --audit-level moderate || true
          fi
      ##################################################
      ##################################################

      ##################################################
      #‡πÄ‡∏ã‡∏ï‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô Testing Pipeline ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÇ‡∏Ñ‡πâ‡∏î‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏•‡∏∏‡∏°‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡πÉ‡∏î
      - name: Unit & Integration Tests with Coverage
        run: yarn test:ci

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          COVERAGE="0"
          
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -p "
              try {
                const summary = JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json'));
                summary.total.lines.pct || 0;
              } catch(e) { 0; }
            " 2>/dev/null || echo "0")
          fi
          
          # Validate ‡πÅ‡∏•‡∏∞ fallback
          if ! echo "$COVERAGE" | grep -q '^[0-9]*\.*[0-9]*$'; then
            COVERAGE="0"
          fi
          
          if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "" ]; then
            COVERAGE="0"
          fi
          
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"
      ##################################################
      ##################################################

      ##################################################
      #‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• + ‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå coverage
      - name: Coverage Report
        run: |
          echo "## üìä Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          COVERAGE="${{ steps.coverage.outputs.percentage }}"
          echo "- **Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "coverage" ]; then
            echo "- **Detailed Report:** Available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Detailed Report:** No coverage files generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$COVERAGE" = "0" ]; then
            echo "- **‚ÑπÔ∏è Info:** No unit tests found - consider adding tests for better code quality" >> $GITHUB_STEP_SUMMARY
          elif [ "$(awk "BEGIN {print ($COVERAGE >= 70) ? 1 : 0}")" = "1" ]; then
            echo "- **‚úÖ Good:** Coverage meets recommended threshold (‚â•70%)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **‚ö†Ô∏è Warning:** Coverage below 70% recommended threshold" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ github.event.number }}
          path: |
            coverage/
            jest-coverage/
          retention-days: 7
      ##################################################
      ##################################################

      ##################################################
      #‡πÄ‡∏≠‡∏≤‡πÑ‡∏ß‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á JavaScript bundles ‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ (Dynamic Bundle Creation)
      - name: Create JS Bundles for Sharing
        run: |
          echo "üì¶ Creating JavaScript bundles based on platform requirements..."
          
          ANDROID_NEEDED="${{ steps.platforms.outputs.create_android_bundle }}"
          IOS_NEEDED="${{ steps.platforms.outputs.create_ios_bundle }}"
          
          echo "Bundle creation plan:"
          echo "  Android bundle: $ANDROID_NEEDED"
          echo "  iOS bundle: $IOS_NEEDED"
          
          # Create Android bundle if needed
          if [ "$ANDROID_NEEDED" = "true" ]; then
            echo "ü§ñ Creating Android bundle..."
            mkdir -p bundles/android
            npx react-native bundle \
              --platform android \
              --dev false \
              --entry-file index.js \
              --bundle-output bundles/android/index.android.bundle \
              --assets-dest bundles/android/assets/ \
              --minify true
            echo "‚úÖ Android bundle created"
          else
            echo "‚è≠Ô∏è Skipping Android bundle creation"
          fi
          
          # Create iOS bundle if needed  
          if [ "$IOS_NEEDED" = "true" ]; then
            echo "üì± Creating iOS bundle..."
            mkdir -p bundles/ios
            npx react-native bundle \
              --platform ios \
              --dev false \
              --entry-file index.js \
              --bundle-output bundles/ios/main.jsbundle \
              --assets-dest bundles/ios/assets/ \
              --minify true
            echo "‚úÖ iOS bundle created"
          else
            echo "‚è≠Ô∏è Skipping iOS bundle creation"
          fi
          
          echo "üéØ Bundle creation completed based on platform requirements"

      - name: Upload Android Bundle
        if: steps.platforms.outputs.create_android_bundle == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: js-bundle-android-${{ github.run_number }}
          path: bundles/android/
          retention-days: 1

      - name: Upload iOS Bundle
        if: steps.platforms.outputs.create_ios_bundle == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: js-bundle-ios-${{ github.run_number }}
          path: bundles/ios/
          retention-days: 1
      ##################################################
      ##################################################


  # ‡∏£‡∏±‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠ platform detection ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ test Android
  build-android-test:
    needs: test-and-validate
    if: needs.test-and-validate.outputs.test_android == 'true'
    uses: ./.github/workflows/android-build.yml
    with:
      environment: debug
      publish: false
      version: ${{ needs.test-and-validate.outputs.pr_version }}
      version_code: ${{ needs.test-and-validate.outputs.pr_version_code }}
      branch: ${{ needs.test-and-validate.outputs.target_branch }}
      js_bundle_artifact: js-bundle-android-${{ github.run_number }}
    secrets: inherit


  # ‡∏£‡∏±‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠ platform detection ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ test iOS
  build-ios-test:
    needs: test-and-validate
    if: needs.test-and-validate.outputs.test_ios == 'true'
    uses: ./.github/workflows/ios-build.yml
    with:
      environment: debug
      publish: false
      version: ${{ needs.test-and-validate.outputs.pr_version }}
      version_code: ${{ needs.test-and-validate.outputs.pr_version_code }}
      branch: ${{ needs.test-and-validate.outputs.target_branch }}
      js_bundle_artifact: js-bundle-ios-${{ github.run_number }}
    secrets: inherit

  #‡∏™‡∏£‡∏∏‡∏õ‡∏Å‡∏≤‡∏£ build test - Smart summary based on tested platforms
  pr-summary:
    needs: [test-and-validate, build-android-test, build-ios-test]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: PR Summary
        run: |
          echo "## üöÄ Pull Request Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **PR Version:** ${{ needs.test-and-validate.outputs.pr_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage:** ${{ needs.test-and-validate.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
          
          # Platform testing summary
          ANDROID_TESTED="${{ needs.test-and-validate.outputs.test_android }}"
          IOS_TESTED="${{ needs.test-and-validate.outputs.test_ios }}"
          
          echo "- **Platform Testing:**" >> $GITHUB_STEP_SUMMARY
          if [ "$ANDROID_TESTED" = "true" ] && [ "$IOS_TESTED" = "true" ]; then
            echo "  - üéØ Full testing: Both Android & iOS" >> $GITHUB_STEP_SUMMARY
          elif [ "$ANDROID_TESTED" = "true" ] && [ "$IOS_TESTED" = "false" ]; then
            echo "  - ü§ñ Android only (iOS will test in CD)" >> $GITHUB_STEP_SUMMARY
          elif [ "$ANDROID_TESTED" = "false" ] && [ "$IOS_TESTED" = "true" ]; then
            echo "  - üì± iOS only (Android will test in CD)" >> $GITHUB_STEP_SUMMARY
          else
            echo "  - ‚ö†Ô∏è No platform builds (check configuration)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Status check with platform-aware logic
          TESTS_PASSED="${{ needs.test-and-validate.result }}"
          ANDROID_RESULT="${{ needs.build-android-test.result }}"
          IOS_RESULT="${{ needs.build-ios-test.result }}"
          
          OVERALL_SUCCESS="true"
          ISSUES=()
          
          # Check test results
          if [ "$TESTS_PASSED" != "success" ]; then
            OVERALL_SUCCESS="false"
            ISSUES+=("Fix test failures")
          fi
          
          # Check Android build if it was supposed to run
          if [ "$ANDROID_TESTED" = "true" ] && [ "$ANDROID_RESULT" != "success" ] && [ "$ANDROID_RESULT" != "skipped" ]; then
            OVERALL_SUCCESS="false" 
            ISSUES+=("Fix Android build issues")
          fi
          
          # Check iOS build if it was supposed to run
          if [ "$IOS_TESTED" = "true" ] && [ "$IOS_RESULT" != "success" ] && [ "$IOS_RESULT" != "skipped" ]; then
            OVERALL_SUCCESS="false"
            ISSUES+=("Fix iOS build issues")
          fi
          
          # Generate final summary
          if [ "$OVERALL_SUCCESS" = "true" ]; then
            echo "### ‚úÖ Ready for Merge" >> $GITHUB_STEP_SUMMARY
            echo "- All required tests and builds completed successfully" >> $GITHUB_STEP_SUMMARY
            
            # Show what will happen after merge
            if [ "$ANDROID_TESTED" = "false" ] || [ "$IOS_TESTED" = "false" ]; then
              echo "- Untested platforms will build automatically in CD pipeline" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ‚ùå Issues Found" >> $GITHUB_STEP_SUMMARY
            for issue in "${ISSUES[@]}"; do
              echo "- $issue" >> $GITHUB_STEP_SUMMARY
            done
          fi
          
          # Platform control hints
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üí° Platform Control Tips" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`[iOS]\` in PR title to force iOS testing" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`[Android]\` in PR title to force Android testing" >> $GITHUB_STEP_SUMMARY  
          echo "- Add labels: \`test-ios\` or \`test-android\` for manual control" >> $GITHUB_STEP_SUMMARY
          echo "- Manual control only - no auto-detection" >> $GITHUB_STEP_SUMMARY
          
# üìã USAGE EXAMPLES:
# 
# 1. Default (fastest, recommended):
#    - ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏° labels ‡∏´‡∏£‡∏∑‡∏≠ keywords ‡πÉ‡∏î ‡πÜ
#    - ‡∏£‡∏±‡∏ô‡πÅ‡∏Ñ‡πà tests ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô (~1-2 ‡∏ô‡∏≤‡∏ó‡∏µ)
#    - ‡πÑ‡∏°‡πà build platform ‡πÉ‡∏î ‡πÜ (‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î)
#
# 2. Android-only testing:
#    - ‡πÄ‡∏û‡∏¥‡πà‡∏° [Android] ‡∏´‡∏£‡∏∑‡∏≠ [android] ‡πÉ‡∏ô PR title
#    - ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏° label 'test-android' ‡πÉ‡∏´‡πâ PR
#    - ‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç TEST_ANDROID: 'true' ‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ
#    - ‡∏à‡∏∞‡∏£‡∏±‡∏ô Android build (~3-5 ‡∏ô‡∏≤‡∏ó‡∏µ)
#
# 3. iOS-only testing:
#    - ‡πÄ‡∏û‡∏¥‡πà‡∏° [iOS] ‡∏´‡∏£‡∏∑‡∏≠ [ios] ‡πÉ‡∏ô PR title
#    - ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏° label 'test-ios' ‡πÉ‡∏´‡πâ PR  
#    - ‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç TEST_IOS: 'true' ‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ
#    - ‡∏à‡∏∞‡∏£‡∏±‡∏ô iOS build (~8-10 ‡∏ô‡∏≤‡∏ó‡∏µ)
#
# 4. Full testing (both platforms):
#    - ‡πÄ‡∏û‡∏¥‡πà‡∏° labels ‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á: 'test-ios' ‡πÅ‡∏•‡∏∞ 'test-android'
#    - ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏° [Android] [iOS] ‡πÉ‡∏ô title
#    - ‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç TEST_ANDROID: 'true', TEST_IOS: 'true'
#    - ‡∏à‡∏∞‡∏£‡∏±‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á builds (~12-15 ‡∏ô‡∏≤‡∏ó‡∏µ)
#
# üè∑Ô∏è ‡∏ß‡∏¥‡∏ò‡∏µ‡πÄ‡∏û‡∏¥‡πà‡∏° Label ‡πÉ‡∏ô GitHub:
# 1. ‡πÑ‡∏õ‡∏ó‡∏µ‡πà PR ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
# 2. ‡∏Ñ‡∏•‡∏¥‡∏Å "Labels" ‡∏ó‡∏≤‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡∏ß‡∏≤
# 3. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å 'test-android' ‡∏´‡∏£‡∏∑‡∏≠ 'test-ios'
# 4. ‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á label ‡πÉ‡∏´‡∏°‡πà‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ
#
# üìù ‡∏ß‡∏¥‡∏ò‡∏µ‡πÉ‡∏ä‡πâ PR Title:
# - ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á: "Fix login bug [Android]"
# - ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á: "Update iOS UI [iOS]"  
# - ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á: "Major refactor [Android] [iOS]"