name: "iOS Build"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      publish:
        required: false
        type: boolean
        description: Publish to Appcenter
    secrets:
      P12_BASE64:
        required: true
      MOBILEPROVISION_BASE64:
        required: true
      IOS_TEAM_ID:
        required: true
      CERTIFICATE_PASSWORD:
        required: true
      NPM_TOKEN:
        required: true
      APP_CENTER_TOKEN_IOS:
        required: true

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22.15.1
          cache: "yarn"

      - name: Install Node modules
        run: yarn ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true

      - name: Restore Pods cache
        uses: actions/cache@v3
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install pod dependencies
        run: cd ios && pod install && cd ..

      # Setup certificates และ provisioning profile
      - name: Setup certificates and provisioning profile
        run: |
          # Create certificates directory
          mkdir -p ~/certificates
          
          # Decode and save p12 certificate
          echo "${{ secrets.P12_BASE64 }}" | base64 --decode > ~/certificates/certificate.p12
          
          # Decode and save provisioning profile
          echo "${{ secrets.MOBILEPROVISION_BASE64 }}" | base64 --decode > ~/certificates/profile.mobileprovision
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ~/certificates/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      # Create keychain and import certificate
      - name: Create keychain and import certificate
        run: |
          # Create keychain
          security create-keychain -p "temp123" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temp123" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          security import ~/certificates/certificate.p12 -k build.keychain -P "${{ secrets.CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "temp123" build.keychain

      # ใช้ maierj/fastlane-action
      - name: Build with Fastlane
        uses: maierj/fastlane-action@v3.1.0
        with:
          lane: 'export_ipa'
          subdirectory: 'ios'
        env:
          PROJECT_PATH: FinderUK.xcodeproj
          WORKSPACE_PATH: FinderUK.xcworkspace
          SCHEME: FinderUK
          EXPORT_METHOD: app-store
          KEYCHAIN_PATH: ~/Library/Keychains/build.keychain
          KEYCHAIN_PASSWORD: temp123

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: "FinderUK.ipa"
          path: "ios/build/FinderUK.ipa"